<!DOCTYPE html>
<html lang="en">
<head>

<body id="arka">
   
    <script>
        debugger
           function renkOluştur(){
            var text="#";
           
            var değer="ABCDEF123456789"
            for(let i=0; i<6; i++)
            { let random=Math.round(Math.random()*15)
               text+=değer.charAt(random)
              document.getElementById("arka").style.backgroundColor=text
            }
            
           }
        setInterval(function(){renkOluştur()
       
        },2000)
     
        
    </script>
</body>
